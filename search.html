<!-- START JSON Parser -->
<script>


 $(function() {

   $.getJSON('tools_structured.json', function(data) {
  		// Displays the tools in a table
       $.each(data.tool, function(i, f) {
		 var tool_div_row = "<div id='two-columns' class='grid-container centered' style='display:block;'>" + "<ul class='col-md-4'>" + "<li style='list-style-type: none;' >" + "<img src='images/tools-icon.jpg' class='img-responsive center-block'>" + "</img>" + "<h2>" + f.name + "</h2>" + "<h3>" + f.version + "</h3>"  +  "<p>" + f.summary + "</p>" + "<img src='img/play.png' align='center'' onmouseover='this.border=1' onmouseout='this.border=0'/>" + "<img src='img/eye.png' align='center''/>" + "<img src='img/quality.png' align='center''/>" + "<img src='img/support.png' align='center''/>" + "</li>" + "</ul>" +  "</div>"
        $(tool_div_row).appendTo("#two-columns");
     });

	});
});


</script>
